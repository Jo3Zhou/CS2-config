/* Mouse */
sensitivity 1

/* Movement */
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "g" "drop"
bind shift "+sprint"
bind mwheelup "+jump"
bind "b" "buymenu"

/* Jump throw */
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind x "+jumpaction;+throwaction;"

/* Binding */
bind "alt" "noclip"
bind "mouse4" "slot3; slot7" // flash
bind "v" "slot8" // smoke

bind "mouse5" "+voicerecord"
bind "z" "radio2"
bind "c" "switchhands"
bind "k" "toggleradarscale"

/* Crosshair */
cl_crosshairalpha 250;
cl_crosshaircolor 1;
cl_crosshairdot 0;
cl_crosshairgap -3;
cl_crosshairsize 2;
cl_crosshairstyle 4;
cl_crosshairusealpha 1;
cl_crosshairthickness 0;
cl_crosshair_drawoutline 0;

/* Viewmodel */
viewmodel_presetpos 0
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_fov 64
cl_prefer_lefthanded 1

/* Radar */
cl_radar_always_centered "0"
cl_radar_scale "0.37"
cl_hud_radar_scale "1"
cl_teammate_colors_show 2

/* Practice */
bind "p" "sv_grenade_trajectory_prac_pipreview 1; sv_grenade_trajectory_prac_trailtime 4; sv_showimpacts 1; mp_buy_anywhere 1; mp_freezetime 0; mp_ignore_round_win_conditions 1; mp_buytime 99999; mp_startmoney 60000; mp_maxmoney 60000; ; ammo_grenade_limit_total 6; mp_autoteambalance 0; mp_limitteams 0; mp_warmup_pausetimer 1; mp_warmup_start; sv_cheats 1; sv_infinite_ammo 2; bot_kick; say Practice Enabled" 【一键进入跑图模式，使用前开离线竞技模式】

/* Utils */
fps_max 400
cl_join_advertise "2"
cl_use_opens_buy_menu "0"
cl_dm_buyrandomweapons 0
gameinstructor_enable "0"
cl_autohelp "false"
mm_dedicated_search_maxping "70"
func_break_max_pieces 0
r_drawtracers_firstperson 0

echo 小周的config设置完毕！开杀！
